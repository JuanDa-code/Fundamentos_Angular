<div class="card text-center">
  <div class="card-header">
    <h1 class="card-title">My account</h1>
  </div>
  <div class="card-body d-flex justify-content-center align-items-center">
    <form class="row mb-3" #myFormLogin="ngForm" (ngSubmit)="onLogin()">
      <div class="col-6 form-floating mb-3">
        <input type="email" required autocomplete="off" class="form-control {{ isInvalid }}" id="inputEmail" name="email" [(ngModel)]="loginForm.email" placeholder="Email">
        <label for="inputEmail">Email</label>
      </div>
      <div class="col-6 form-floating mb-3">
        <input type="password" required autocomplete="off" class="form-control {{ isInvalid}}" id="inputPassword" name="password" [(ngModel)]="loginForm.password" placeholder="Password">
        <label for="inputPassword">Password</label>
      </div>
      <div *ngIf="messageError != ''" class="alert alert-danger" role="alert">
        <img src="../../assets/icons/warning.png" alt="Warning" width="30px">
        {{ messageError }}
      </div>
      <button type="submit" [disabled]="myFormLogin.invalid" class="btn btn-outline-success">Log in</button>
    </form>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-outline-info"><a href="#">Forgot my password?</a></button>
    <br>
    <button type="button" class="btn btn-outline-warning">Sign up</button>
  </div>
</div>
